name: Deploy Laravel (cPanel Hostinger)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: üöö Checkout Code
        uses: actions/checkout@v4

      - name: üêò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: üì¶ Install Composer
        run: composer install --no-dev --optimize-autoloader

      - name: üèóÔ∏è Build Assets (NPM)
        run: |
          npm install
          npm run build

      - name: üîç Port Detective (Check 22, 2222, 65002)
        run: |
          echo "Testando porta 22..."
          nc -zv -w5 ${{ secrets.SSH_HOST }} 22 || echo "Porta 22 fechada"
          echo "Testando porta 2222..."
          nc -zv -w5 ${{ secrets.SSH_HOST }} 2222 || echo "Porta 2222 fechada"
          echo "Testando porta 65002..."
          nc -zv -w5 ${{ secrets.SSH_HOST }} 65002 || echo "Porta 65002 fechada"

      - name: üöÄ Deploy via Rsync
        uses: Burnett01/rsync-deployments@7.0.1
        with:
          switches: >-
            -avzr --delete
            --exclude='.git/'
            --exclude='.github/'
            --exclude='node_modules/'
            --exclude='vendor/'
            --exclude='storage/'
            --exclude='.env'
            -e "ssh -p 65002 -o StrictHostKeyChecking=no"
          path: ./
          remote_path: ${{ secrets.REMOTE_PATH }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ‚öôÔ∏è Post-Deploy (Terminal Commands)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 65002
          script: |
            cd ${{ secrets.REMOTE_PATH }}
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
