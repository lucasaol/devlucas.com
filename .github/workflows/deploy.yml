name: Deploy Laravel (cPanel Hostinger)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: üöö Checkout Code
        uses: actions/checkout@v4

      - name: üêò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: üì¶ Install Composer
        run: composer install --no-dev --optimize-autoloader

      - name: üèóÔ∏è Build Assets (NPM)
        run: |
          npm install
          npm run build

      - name: üöÄ Deploy via Rsync
        uses: Burnett01/rsync-deployments@7.0.1
        with:
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: 65002
          remote_path: ${{ secrets.REMOTE_PATH }}
          path: ./
          switches: >-
            -avzr --delete
            --exclude='.git/'
            --exclude='.github/'
            --exclude='node_modules/'
            --exclude='vendor/'
            --exclude='storage/'
            --exclude='.env'
            -e "ssh -o StrictHostKeyChecking=no"

      - name: ‚öôÔ∏è Post-Deploy Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 65002
          script: |
            cd ${{ secrets.REMOTE_PATH }}
            composer install --no-dev --optimize-autoloader --ignore-platform-reqs --no-scripts
            php artisan config:clear
            php artisan cache:clear
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
